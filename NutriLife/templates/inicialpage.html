{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/inicialpage.css') }}">
{% endblock %}


{% block body %}

<header>
    <div class="logo">
        <img src="../static/assets/comida-saudavel.png">
        <h1>NutriLife</h1>
    </div>
    

    <h2>Bem vindo(a) Nutricionista {{ nutricionista.username }}</h2>

    <a href="{{ url_for('cadastrarPaciente') }}"><button>Novo paciente</button></a>

    
</header>

<hr>

<main>
    <h1>Seus Pacientes</h1>

    <div class="pacientes" >

        {% for paciente in meusPacientes %}

            <article class="paciente">

                <h3>{{ paciente.name }}</h3>


            </article>
        {% endfor %}

    </div>
    
    
</main>

{% endblock %}
